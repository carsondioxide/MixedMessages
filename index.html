<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mixed Messages</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Mixed Messages: Astrology Edition</h1>
  </header>

  <main>
    <section id="get-sign">
      <div id="whats-my-sign">
        <h2>What's My Sign?</h2>
        <form id="determine-user-sign">
          <label for="birthday">Please enter your birday:</label>
          <input type="date" id="birthday"><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="sign-grid">
        <div id="aries" class="image-block">
          <img src="./img/profile-aries.jpg" alt="aries symbol">
        </div>
        <div id="taurus" class="image-block">
          <img src="./img/profile-taurus.jpg" alt="taurus symbol">
        </div>
        <div id="gemini" class="image-block">
          <img src="./img/profile-gemini.jpg" alt="gemini symbol">
        </div>
        <div id="cancer" class="image-block">
          <img src="./img/profile-cancer.jpg" alt="cancer symbol">
        </div>
        <div id="leo" class="image-block">
          <img src="./img/profile-leo.jpg" alt="leo symbol">
        </div>
        <div id="virgo" class="image-block">
          <img src="./img/profile-virgo.jpg" alt="virgo symbol">
        </div>
        <div id="libra" class="image-block">
          <img src="./img/profile-libra.jpg" alt="libra symbol">
        </div>
        <div id="scorpio" class="image-block">
          <img src="./img/profile-scorpio.jpg" alt="scorpio symbol">
        </div>
        <div id="sagittarius" class="image-block">
          <img src="./img/profile-sagittarius.jpg" alt="sagittarius symbol">
        </div>
        <div id="capricorn" class="image-block">
          <img src="./img/profile-capricorn.jpg" alt="capricorn symbol">
        </div>
        <div id="aquarius" class="image-block">
          <img src="./img/profile-aquarius.jpg" alt="aquarius symbol">
        </div>
        <div id="pisces" class="image-block">
          <img src="./img/profile-pisces.jpg" alt="pisces symbol">
        </div>
      </div>
    </section>
    <article id="horoscope">
    </article>
  </main>

  <footer></footer>
</body>
</html>
