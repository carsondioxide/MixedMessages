<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mixed Messages</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Mixed Messages: Astrology Edition</h1>
  </header>

  <main>
    <div id="find-sign">
      <h2>What's My Sign?</h2>
      <form>
        <label for="birthday">Please enter your birday:</label>
        <input type="date" id="birthday"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="sign-grid">
      <div id="aries">
      </div>
      <div id="taurus">
      </div>
      <div id="gemini">
      </div>
      <div id="cancer">
      </div>
      <div id="leo">
      </div>
      <div id="virgo">
      </div>
      <div id="libra">
      </div>
      <div id="scorpio">
      </div>
      <div id="sagittarius">
      </div>
      <div id="capricorn">
      </div>
      <div id="aquarius">
      </div>
      <div id="pisces">
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
